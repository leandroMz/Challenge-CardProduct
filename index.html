<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e108fbf003.js" crossorigin="anonymous"></script>
    <title>Card Product</title>
</head>

<body>

    <main>
        <div class="box-card">
            <div class="card-product">
                <div class="img-mobile">
                    <img class="image-product" src="./images/image-product-mobile.jpg" alt="Chanel Perfum">
                </div>
                <div class="img-desktop">
                    <img class="image-product" src="./images/image-product-desktop.jpg" alt="Chanel Perfum">
                </div>
                <div class="text-card">
                    <h4 class="perfume">PERFUME</h4>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfuer-Creator for the
                        House of CHANEL</p>
                    <ul>
                        <li class="price">$149.99</li>
                        <li class="offer">$169.99</li>
                    </ul>
                    <button>
                        <img src="./images/icon-cart.svg" alt="icon-cart">
                        <h3>Add to Cart</h3>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
